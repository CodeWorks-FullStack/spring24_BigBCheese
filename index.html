<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big B Cheese</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="p-2 bg-danger text-center">
    <h1 class="text-light">Big B. Cheese 🧀</h1>
  </nav>
  <header class="bg-warning mb-3">
    <marquee class="fw-bold py-2" scrollamount="15">
      Free Big Cheese Pizza with purchase of 200 tokens! $25 dollar value!💥
    </marquee>
  </header>

  <main class="container-fluid">
    <section class="row">
      <!-- SECTION shop Items 🍕 -->
      <div class="col-8">
        <section class="row">

          <!-- STUB Pepperoni Pizza card -->
          <div class="col-6">
            <div class="card shadow">
              <img
                src="https://images.unsplash.com/photo-1541745537411-b8046dc6d66c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHBpenphfGVufDB8fDB8fHww"
                alt="Picture of a pizza" class="card-img-top">
              <div class="card-body">
                <h3 class="card-title">Big Pepperoni Pizza</h3>
                <p class="card-text">$10.99</p>
                <button class=" btn btn-danger w-100" onclick="buyPepperoniPizza()">Add to Cart <i
                    class="mdi mdi-cart-plus"></i></button>
              </div>
            </div>
          </div>
          <!-- ----- -->
          <!-- STUB Pizza card -->
          <div class="col-6">
            <div class="card shadow">
              <img
                src="https://images.unsplash.com/photo-1636405217084-1482722bc428?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODN8fGNoZWVzZSUyMHBpenphfGVufDB8fDB8fHww"
                alt="Picture of a pizza" class="card-img-top">
              <div class="card-body">
                <h3 class="card-title"><i class="signature">Signature</i> Big Cheezy Pizza</h3>
                <p class="card-text">$11.99</p>
                <button class=" btn btn-danger w-100" onclick="buyItem('Signature Big Cheezy Pizza')">Add to Cart <i
                    class="mdi mdi-cart-plus"></i></button>
              </div>
            </div>
          </div>
          <!-- ----- -->
          <!-- STUB Game Tokens card -->
          <div class="col-6">
            <div class="card shadow">
              <img
                src="https://images.unsplash.com/photo-1586974710160-55f48f417990?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29pbnN8ZW58MHx8MHx8fDA%3D"
                alt="Picture of a pizza" class="card-img-top">
              <div class="card-body">
                <h3 class="card-title">100 Game Tokens</h3>
                <p class="card-text">$15.98</p>
                <button class=" btn btn-danger w-100" onclick="buyItem('100 Game Tokens')">Add to Cart <i
                    class="mdi mdi-cart-plus"></i></button>
              </div>
            </div>
          </div>
          <!-- ----- -->
          <!-- STUB Game Tokens card -->
          <div class="col-6">
            <div class="card shadow">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyq8Tl5spX-d3WqLLwkGq5vIEIcLjIW7BqLA&usqp=CAU"
                alt="Picture of a pizza" class="card-img-top">
              <div class="card-body">
                <h3 class="card-title">Visit from Benedict the Rat</h3>
                <p class="card-text">$25.97</p>
                <button class=" btn btn-danger w-100" onclick="buyItem('Benedict')">Add to Cart <i
                    class="mdi mdi-cart-plus"></i></button>
              </div>
            </div>
          </div>
          <!-- ----- -->

        </section>
      </div>

      <!-- SECTION cart 🛒 -->
      <div class="col-4">
        <div class="card shadow">
          <div class="card-body">
            <h3>Cart</h3>
            <hr />
            <section id="cart-items">

              <!-- <p>1x Big Pepperoni Pizza $10.99</p>
                <p>2x Signature Big Cheezy Pizza $23.96</p> -->
            </section>
            <h5 class="text-end">Total:</h5>
            <hr />
            <section id="total" class="text-end fw-bold">
              <!-- $109.89 -->
            </section>
            <button class="btn btn-primary w-100" onclick="checkout()"> Checkout <i class="mdi mdi-check"></i></button>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="app.js"></script>
</body>

</html>
